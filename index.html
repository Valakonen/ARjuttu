<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

            <a-marker type='barcode' value='0'>
              <a-box position='0 0.1 0' material='color: red;'></a-box>
              <a-text rotation="-90 0 0" position="-0.5 1.2 0" color="black" scale="0.6 0.6 0.6" value="Product 0"></a-text>
            </a-marker>

            <a-marker type='barcode' value='1'>
              <a-box position='0 0.1 0' material='color: green;'></a-box>
              <a-text rotation="-90 0 0" position="-0.5 1.2 0" color="black" scale="0.6 0.6 0.6" value="Product 1"></a-text>
            </a-marker>
      
             <a-marker type='barcode' value='2'>
              <a-box position='0 0.1 0' material='color: blue;'></a-box>
              <a-text rotation="-90 0 0" position="-0.5 1.2 0" color="black" scale="0.6 0.6 0.6" value="Product 2"></a-text>
            </a-marker>

            <a-marker type='barcode' value='3'>
              <a-box position='0 0.1 0' material='color: orange;'></a-box>
              <a-text rotation="-90 0 0" position="-0.5 1.2 0" color="black" scale="0.6 0.6 0.6" value="Product 3"></a-text>
            </a-marker>
      

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

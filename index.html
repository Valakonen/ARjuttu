<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>


            <a-assets>
              <a-asset-item id="logo" response-type=“arraybuffer” src="Loogo.glb"></a-asset-item>
            </a-assets>

            <a-marker smooth='true' type='barcode' value='0'>
              <a-entity gltf-model="#logo" position="0 0.1 0" scale="0.2 0.2 0.2"></a-entity>
              <!-- <a-box position='0 0.1 0' material='color: red;'></a-box> -->
              <a-text rotation="-90 0 0" position="-0.5 1.05 0" color="black" scale="0.6 0.6 0.6" value="Product 0"></a-text>
            </a-marker>

            <a-marker type='barcode' value='1'>
              <a-box position='0 0.1 0' material='color: green;'></a-box>
              <a-text rotation="-90 0 0" position="-0.5 1.05 0" color="black" scale="0.6 0.6 0.6" value="Product 1"></a-text>
            </a-marker>

             <a-marker type='barcode' value='2'>
              <a-box position='0 0.1 0' material='color: blue;'></a-box>
              <a-text rotation="-90 0 0" position="-0.5 1.05 0" color="black" scale="0.6 0.6 0.6" value="Product 2"></a-text>
            </a-marker>

            <a-marker type='barcode' value='3'>
              <a-box position='0 0.1 0' material='color: orange;'></a-box>
              <a-text rotation="-90 0 0" position="-0.5 1.05 0" color="black" scale="0.6 0.6 0.6" value="Product 3"></a-text>
            </a-marker>

           <a-marker type='barcode' value='4'>
              <a-box position='0 0.1 0' material='color: #ff00ff;'></a-box>
              <a-text rotation="-90 0 0" position="-0.5 1.05 0" color="black" scale="0.6 0.6 0.6" value="Product 4"></a-text>
            </a-marker>

            <a-marker type='barcode' value='5'>
              <a-box position='0 0.1 0' material='color: #00ffff;'></a-box>
              <a-text rotation="-90 0 0" position="-0.5 1.05 0" color="black" scale="0.6 0.6 0.6" value="Product 5"></a-text>
            </a-marker>

             <a-marker type='barcode' value='6'>
              <a-box position='0 0.1 0' material='color: #666699;'></a-box>

            </a-marker>

            <a-marker type='barcode' value='7'>

              <a-text rotation="-90 0 0" position="-0.5 1.05 0" color="black" scale="0.6 0.6 0.6" value="Product 7"></a-text>
            </a-marker>

            <a-marker type='barcode' value='8'>
              <a-box position='0 0.1 0' material='color: #66ffff;'></a-box>
              <a-text rotation="-90 0 0" position="-0.5 1.05 0" color="black" scale="0.6 0.6 0.6" value="Product 8"></a-text>
            </a-marker>

            <a-marker type='barcode' value='9'>
              <a-box position='0 0.1 0' material='color: #663300;'></a-box>
              <a-text rotation="-90 0 0" position="-0.5 1.05 0" color="black" scale="0.6 0.6 0.6" value="Product 9"></a-text>
            </a-marker>

            </a-marker>

            <a-marker type='barcode' value='13'>
              <a-box position='0 0.1 0' material='color: #999966;'></a-box>

      <a-entity camera></a-entity>
